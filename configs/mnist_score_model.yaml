training:
  device: cuda
  sigma: 25.0
  evaluate_every: 1
  eval_batch_size: 64
  eval_num_steps: 500
  ema_decay: 0.999
  learning_rate: 1.0e-4
  num_epochs: 100
  load_checkpoint: false
  path_to_checkpoint: null
  checkpoint_every: 10
  checkpoint_dir: checkpoints
  grad_clip_norm: 1.0
  log_to_wandb: true
  wandb:
    project: soc-agent-diffusion
    entity: null
    name: null
    tags: []
  scheduler:
    name: null
    step_on: CosineAnnealingLR # options: cosine, epoch
    params: {}

model:
  name: unet
  in_channels: 1
  out_channels: 1
  model_channels: 32
  channel_mult: [1, 2, 4]
  num_res_blocks: 1
  attention_resolutions: []
  max_period: 0.005

data:
  loader:
    name: mnist
    batch_size: 64
    shuffle: true
    num_workers: 4
    pin_memory: true